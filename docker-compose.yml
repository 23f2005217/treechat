version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: treechat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: treechat
    networks:
      - treechat-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: treechat-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: treechat
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - treechat-network
    volumes:
      - ./server:/app/server

volumes:
  mongodb_data:
    driver: local

networks:
  treechat-network:
    driver: bridge
